<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css">

    <title>CountDown Timmer</title>
</head>

<body>

    <div class="container">

        <div class="row">
            <div class="col-md-12 text-center my-5">
                <img src="https://imrhan.com/wp-content/uploads/2019/01/pubg_PNG56.png" alt="image">
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 text-light text-center ">
                <p class="fs-1" id="timmer">00 : 00</p>
                <button class="btn btn-outline-light mx-2" id="stop" onclick="start()">Start</button>
                <button class="btn btn-outline-light mx-2" onclick="reset()">Reset</button>
            </div>
        </div>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- JS Link -->
    <script src="app.js"></script>

</body>

</html>
